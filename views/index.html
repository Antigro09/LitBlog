<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitBlogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide { display: none; }
        .active { display: flex; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex flex-col items-center">
        <div class="text-3xl font-bold text-center">LitBlogs</div>
        <div class="flex justify-between items-center w-full max-w-6xl mt-2">
            <a href="index.html">
            <img src="/public/images/logo.png" alt="Logo" class="h-10">
            </a>
            <div class="flex items-center gap-6">
                <a href="#" class="hover:text-gray-400">Ms. Tambellini's 10 English</a>
                <a href="#" class="hover:text-gray-400">Ms. Musk's 9 English</a>
                <a href="#" class="hover:text-gray-400">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative w-full h-64 overflow-hidden">
        <div class="w-full h-full relative">
            <div class="slide active absolute w-full h-full bg-cover bg-center flex items-center justify-center text-5xl font-bold" style="background-image: url('/public/images/logo.png');">LitBlogs</div>
            <div class="slide absolute w-full h-full bg-cover bg-center flex items-center justify-center text-5xl font-bold" style="background-image: url('/public/images/Among\ us.PNG');">LitBlogs</div>
        </div>
        <button onclick="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2">&#10094;</button>
        <button onclick="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2">&#10095;</button>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
            <span class="indicator w-3 h-3 bg-white rounded-full"></span>
            <span class="indicator w-3 h-3 bg-gray-500 rounded-full"></span>
        </div>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const indicators = document.querySelectorAll(".indicator");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "flex" : "none";
                indicators[i].classList.toggle("bg-white", i === index);
                indicators[i].classList.toggle("bg-gray-500", i !== index);
            });
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        }

        function nextSlide() {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
    </script>

    <!-- Teacher Introductions -->
    <section class="p-6">
        <div class="flex items-center gap-6">
            <img src="tambellini.jpg" alt="Ms. Tambellini" class="h-32 rounded-lg">
            <div>
                <h2 class="text-xl font-bold">Ms. Tambellini</h2>
                <p>Blah blah blah</p>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">10A CIT English</h3>
            <p>Blah blah</p>
        </div>
    </section>
    
    <section class="p-6">
        <div class="flex items-center gap-6">
            <img src="musk.jpg" alt="Ms. Musk" class="h-32 rounded-lg">
            <div>
                <h2 class="text-xl font-bold">Ms. Musk</h2>
                <p>Blah blah blah</p>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">9A CIT English</h3>
            <p>Blah blah</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-6">
        &copy; 2025 LitBlogs. All rights reserved.
    </footer>
</body>
</html>
