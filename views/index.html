<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitBlogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 16rem;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 16rem;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
        }
        .slide.active {
            opacity: 1;
            position: relative;
        }
        /* Indicator Styles */
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .indicator {
            width: 12px;
            height: 5px;
            background-color: gray;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .indicator.active {
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex flex-col items-center">
        <div class="text-3xl font-bold text-center">LitBlogs</div>
        <div class="flex justify-between items-center w-full max-w-6xl mt-2">
            <a href="index.html">
                <img src="/public/images/logo.png" alt="Logo" class="h-10">
            </a>
            <div class="flex items-center gap-6">
                <a href="#" class="hover:text-gray-400">Ms. Tambellini's 10 English</a>
                <a href="#" class="hover:text-gray-400">Ms. Musk's 9 English</a>
                <a href="#" class="hover:text-gray-400">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="slider-container relative w-full h-64 overflow-hidden">
        <div class="slider w-full h-full relative">
            <div class="slide active" style="background-image: url('/public/images/logo.png');">LitBlogs</div>
            <div class="slide" style="background-image: url('/public/images/Among%20us.PNG');">LitBlogs</div>
            <div class="slide" style="background-image: url('/public/images/logo.png');">LitBlogs</div>
            <div class="slide" style="background-image: url('/public/images/classroom2.jpg');">LitBlogs</div>
        </div>
        <button onclick="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2">&#10094;</button>
        <button onclick="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2">&#10095;</button>

        <!-- Slide Indicators -->
        <div class="indicators"></div>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const slider = document.querySelector(".slider");
        const indicatorsContainer = document.querySelector(".indicators");

        // Create indicators dynamically based on the number of slides
        slides.forEach((_, index) => {
            const indicator = document.createElement("span");
            indicator.classList.add("indicator");
            if (index === 0) indicator.classList.add("active");
            indicator.addEventListener("click", () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        const indicators = document.querySelectorAll(".indicator");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
                indicators[i].classList.toggle("active", i === index);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        }

        function nextSlide() {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        }
    </script>

    <!-- Teacher Introductions -->
    <section class="p-6">
        <div class="flex items-center gap-6">
            <img src="tambellini.jpg" alt="Ms. Tambellini" class="h-32 rounded-lg">
            <div>
                <h2 class="text-xl font-bold">Ms. Tambellini</h2>
                <p>Blah blah blah</p>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">10A CIT English</h3>
            <p>Blah blah</p>
        </div>
    </section>
    
    <section class="p-6">
        <div class="flex items-center gap-6">
            <img src="musk.jpg" alt="Ms. Musk" class="h-32 rounded-lg">
            <div>
                <h2 class="text-xl font-bold">Ms. Musk</h2>
                <p>Blah blah blah</p>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">9A CIT English</h3>
            <p>Blah blah</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-6">
        &copy; 2025 LitBlogs. All rights reserved.
    </footer>
</body>
</html>
